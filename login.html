<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register </title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Login-->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form action="" id="login">
                <div class="input-box">
                    <input type="text" id="login-username" required>
                    <label>Nombre de Usuario</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" required>
                    <label>Contraseña</label>
                </div>
                <button type="button" onclick="login()">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>

            </form>
        </div>

                <!-- Formulario de Registro -->
                <div id="register-form" class="form-box hidden">
                    <h2>Registro</h2>
                    <form id="register" action="">
                        <div class="input-box">
                            <input type="text" id="register-username" required>
                            <label>Nombre de Usuario</label>
                        </div>
                        <div class="input-box">
                            <input type="email" id="register-email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="register-password" required>
                            <label>Contraseña</label>
                        </div>
                        <button type="button" onclick="register()">Registrar</button>
                        <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
                    </form>
                </div>
            </div>
        
            <script src="scripts.js"></script>
    </div>
</body>
</html>
